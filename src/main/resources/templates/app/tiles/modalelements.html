<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="default">

    <div id="loading" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="mx-auto" >
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-success" role="status" style="animation-delay: 0.2s;">
                    <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-warning" role="status" style="animation-delay: 0.4s;">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalpassword" tabindex="-1" role="dialog" aria-labelledby="modalpassword" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="max-width: 270px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="x_modalpassword_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col" id="x_modalpassword_info"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="hidden" id="x_modalpassword_action" name="x_modalpassword_action" value="">
                            <input type="hidden" id="x_modalpassword_field" name="x_modalpassword_field" value="">
                            <label id="x_modalpassword_password_old_label" class="control-label" th:utext="#{modalpassword.label.passwordold}"></label>
                            <input class="form-control" type="password" id="x_modalpassword_password_old" name="x_password_old" size="20" value="">
                            <label class="control-label" th:utext="#{modalpassword.label.password}"></label>
                            <input class="form-control" type="password" id="x_modalpassword_password" name="x_password" size="20" value="">
                            <label class="control-label" th:utext="#{modalpassword.label.passwordrepeat}"></label>
                            <input class="form-control"  type="password" id="x_modalpassword_password_repeat" name="x_password_repeat" size="20" value="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger align-bottom" data-dismiss="modal" th:utext="#{modalpassword.button.cancel}">CLOSE</button>
                    <button type="button" class="btn btn-success align-bottom" th:utext="#{modalpassword.button.confirm}" onclick="javascript:changePassword();">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>

</div>

<body></body>
</html>
