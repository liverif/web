<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="app/tiles/head.html::default">
    <title></title>
</head>
<body>
<div id="fixed-top-height"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center mt-5">
                <form th:action="@{/loginauth}" method="POST" autocomplete="off" onsubmit="loading();">
                    <div class="card bg-light">
                        <div class="card-header" th:style="${@environment.getProperty('application.login.style')}" th:utext="${@environment.getProperty('application.login.title')}"></div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control field-control" type="text" id="username" name="username"
                                       size="20" autocomplete="off" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control field-control" type="password" id="password" name="password"
                                       size="20" autocomplete="off" required/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="app/tiles/notification.html::default"></div>
<div th:replace="app/tiles/modalelements.html::default"></div>

</body>
</html>
